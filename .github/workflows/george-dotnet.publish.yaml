name: Publish NuGet Packages

on:
  push:
    branches:
      - main
    paths:
      - 'george-dotnet/**/*'
      - '.github/workflows/george-dotnet.*.yaml'

jobs:
  compile:
    uses: ./.github/workflows/george-dotnet.compile.yaml
  publish:
    name: publish nuget packages
    runs-on: ubuntu-latest
    needs: compile
    permissions:
      contents: read
      packages: write
    env:
      PACKAGE_SOURCE: 'https://nuget.pkg.github.com/derrysmith/index.json'
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: george-nuget-packages
          path: ./george-dotnet/pkg
      
      - name: Publish NuGet packages
        run: dotnet nuget push ./george-dotnet/pkg/*.nupkg --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }} --source ${{ env.PACKAGE_SOURCE }}